<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>☂ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>What's the weather like?</h1>
            <form id="search-form" class="d-flex flex-row bd-highlight">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-auto">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary mb-3"
                />
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-success mb-3"
                  id="current-city"
                >
                  Local ☂
                </button>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span> (GMT+3)</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="src/Weather.svg"
                  alt="sunny"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left current-degrees">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <small
            ><a
              href="https://github.com/MariiaIvanski/vanilla-weather-app"
              target="_blank"
            >
              Open-source code</a
            >
            by Mariia Ivanski</small
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
